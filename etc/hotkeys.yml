# Useful, non-obvious keyboard shortcuts
Windows:
        Windows+Up           : Maximize window
        Windows+Left         : Snap to left
        Windows+Shift+Left   : Move application to left monitor
        Windows+Tab          : Switch between all apps
        Windows+E            : Open Explorer
        Windows+L            : Lock
        Windows              : Search and launch applications
        Alt+Enter            : PuTTY fullscreen
        CTRL+Shift+ESC       : Open Task manager

Mac:
        Command+Space        : Search and launch applications
        Command+Shift+3      : Full screenshot to file
        Command+CTRL+Shift+3 : Full screenshot to clipboard
        Command+Shift+4      : Cropped screenshot to file
        Command+CTRL+Shift+4 : Cropped screenshot to clipboard

Ubuntu:
        Windows              : Search and launch applications
        HoldWindows          : Display shortcuts
        Alt                  : HUD (search app menus)
        Alt+`                : Switch similar app windows
        Windows+Up           : Maximize window
        Windows+Left         : Snap to left
        Windows+Shift+Left   : Move application to left monitor
        Windows+W            : Spread all windows
